<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <title>Around the U.S</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="user-image">
          <div class="user-image__hover-mode">
            <img
              class="user-image__pen-animation"
              src="./images/profile-image-pen-cover.svg"
            />
          </div>
        </div>
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button
          type="button"
          id="editButton"
          class="profile__edit-button"
        ></button>
        <p class="profile__about-me">Explorer</p>
        <button
          type="button"
          id="addButton"
          class="profile__add-button"
        ></button>
      </section>
      <section class="grid-elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_type_change-image">
      <div class="popup__container">
        <button
          type="button"
          id="closeChangeImage"
          class="popup__close-icon popup__close-icon_type_form"
        ></button>
        <h2 class="popup__title">Change profile picture</h2>
        <form class="popup__form popup__form_type_change-image" novalidate>
          <input
            class="popup__input popup__input_type_image-url"
            type="url"
            name="imageUrl"
            id="imageUrl"
            placeholder="picture link"
            required
          />
          <span
            class="popup__error-message popup__error-message_type_imageUrl"
          ></span>
          <button type="submit" id="saveImageChange" class="popup__submit-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          id="closeEditProfile"
          class="popup__close-icon popup__close-icon_type_form"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form popup__form_type_edit-profile" novalidate>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="popup__error-message popup__error-message_type_name"
          ></span>
          <input
            class="popup__input popup__input_type_about-me"
            type="text"
            name="aboutMe"
            id="aboutMe"
            placeholder="About me"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="popup__error-message popup__error-message_type_aboutMe"
          ></span>
          <button type="submit" id="save-button" class="popup__submit-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-photo">
      <div class="popup__container">
        <button
          type="button"
          id="closeAddPhoto"
          class="popup__close-icon popup__close-icon_type_form"
        ></button>
        <h2 class="popup__title">New place</h2>
        <form class="popup__form popup__form_type_add-photo" novalidate>
          <input
            class="popup__input popup__input_type_title"
            type="text"
            name="name"
            id="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="popup__error-message popup__error-message_type_title"
          ></span>
          <input
            class="popup__input popup__input_type_image-link"
            type="url"
            name="link"
            id="link"
            placeholder="Image link"
            required
          />
          <span
            class="popup__error-message popup__error-message_type_link"
          ></span>
          <button type="submit" id="create-button" class="popup__submit-button">
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__background">
        <button
          type="button"
          id="closeImage"
          class="popup__close-icon popup__close-icon_type_image"
        ></button>
        <p class="popup__place-name"></p>
      </div>
    </div>
    <div class="popup popup_type_confirmation">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-icon popup__close-icon_type_form"
        ></button>
        <h2 class="popup__title popup__title_type_confirmation">Are you sure?</h2>
          <button type="button" id="confirmationButton" class="popup__submit-button">
            Yes
          </button>
      </div>
    </div>
    <template id="cardTemplate">
      <div class="element">
        <button type="button" class="element__garbage-button"></button>
        <img class="element__image" src=" " alt=" " />
        <h2 class="element__name"></h2>
        <button type="button" class="element__like-button"></button>
        <p class = "element__like-counter"></p>
      </div>
    </template>
  </body>
</html>
