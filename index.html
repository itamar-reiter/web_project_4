<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="popup-image">
      <div class="popup-image__background">
        <button type="button" id="popup-image__close-icon" class="popup-image__close-icon"></button>
      </div>
    </div>
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="images/profile_image.jpg" alt="jacques'es image" />
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button type="button" id="editButton" class="profile__edit-button"></button>
        <p class="profile__about-me">Explorer</p>
        <button type="button" id="addButton" class="profile__add-button"></button>
      </section>
      <section class="grid-elements"></section>
      <section class="popup-edit">
        <div class="popup-edit__form">
          <button type="button" id="close-icon" class="popup-edit__close-icon"></button>
          <h2 class="popup-edit__title"></h2>
          <form class="form">
            <input class="form__input" type="text" name="name" id="name" placeholder="" />
            <input class="form__input" type="text" name="about-me" id="about-me" placeholder="" />
            <button type="submit" id="submitButton" class="form__save-button"></button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <template id="newPlaceTemplate">
      <div class="element">
        <button type="button" class="element__garbage-button"></button>
        <img class="element__image" src=" " />
        <h2 class="element__name"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </template>
    <script src="script/script.js"></script>
  </body>
</html>
